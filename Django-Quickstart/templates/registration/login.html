{% extends 'NuggetServer/base.html' %}




<h1>{% block title %}Nugget Server- Login{% endblock %}</h1>

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p class="text-center">If you don't have an account, register <a href="{% url 'NuggetServer:register' %}">here</a>.</p>
</body>
</html>
    
{% endblock %}
